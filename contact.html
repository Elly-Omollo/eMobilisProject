<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="css/style.css">
    <title>@ellyok</title>
</head>
<body>
    <!-- Header including navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light  shadow-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">@ellyok</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Me</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>


    <!-- end of the navbar -->
    <div class="container main-container">
         <!-- form -->
    <form action="" class="mt-5 shadow-sm" method="get">
        <h4 class="text-center">Send Me a Message</h4>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required>
              </div>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
              </div>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"  required>
              </div>
              <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="type a message here......."></textarea>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-info shadow-md me-md-2" type="submit">Send</button>
              </div>
        
        
        </form>
    </div>
   
    



    <footer class="container-fluid p-4 ">
        <div class="container">
            <!-- Social Media Links Section -->
            <div class="row  pt-3 mt-4">
                <div class="text-center">
                    <ul class="list-inline">
                        <li class="list-inline-item mx-2">
                            <a class="btn btn-info shadow-md" href="https://web.facebook.com/profile.php?id=100014124640040" target="_blank" role="button">
                                <i class="fab fa-facebook"></i> Facebook
                            </a>
                        </li>
                        <li class="list-inline-item mx-2">
                            <a class="btn btn-info shadow-md" href="https://www.tiktok.com/en/" target="_blank" role="button">
                                <i class="fab fa-tiktok"></i> TikTok
                            </a>
                        </li>
                        <li class="list-inline-item mx-2">
                            <a class="btn btn-info shadow-md" href="" role="button">
                                <i class="fab fa-twitter"></i> Twitter
                            </a>
                        </li>
                        <li class="list-inline-item mx-2">
                            <a class="btn btn-info shadow-md" href="https://www.instagram.com/accounts/login/" target="_blank" role="button">
                                <i class="fab fa-instagram"></i> Instagram
                            </a>
                        </li>
                        <li class="list-inline-item mx-2">
                            <a class="btn btn-info shadow-md" href="https://www.linkedin.com/" target="_top" role="button">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
        
    
            <!-- Copyright Section -->
            <div class="row">
                <div class="col text-center text-light">
                    <p class="">&copy; 2024 ellyok. All Rights Reserved.</p>
                </div>
            </div>
        </div>
        </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
